
<div class="row">
    <div class="col-sm-4"> 
        <h2>Create new client</h2> 
    </div>
    <div class="col-sm-1" style="margin-top: 20px; margin-bottom: 10px;">
        <button type="button" class="btn btn-success"data-toggle="modal" data-target="#myModal">Create</button>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- &times; is a key for "X" in corner -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Client</h4>
            </div>
            <div class="modal-body">
                <form name="myForm">
                    First Name:<br>
                    <input type="text" ng-model="formFirstName"><br>
                    Last Name:<br>
                    <input type="text" ng-model="formLastName"><br>
                    Address:<br>
                    <input type="text" ng-model="formAddress"><br>
                    Email:<br>
                    <input type="text" ng-model="formEmail"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="createClient()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
      
    </div>
</div>

<div class="row">
    <div class="col-sm-12">&nbsp;</div>
</div>

<h3>Clients</h3>  

<table class="table table-hover">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="client in clientsArr.clients">
        <td>{{ client.firstName }}</td>
        <td>{{ client.lastName }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.email }}</td>
    </tr>
    </tbody>
</table>
