
<div class="row">
    <div class="col-sm-12 text-center"> 
        <h1>Clients</h1>  
    </div>
</div>

<!-- Create Client Modal -->
<div id="newClientModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- &times; is a key for "X" in corner -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"> New Client </h4>
                </div>

                <!-- added row class to keep modal footer at bottom -->
                <div class="modal-body row">
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="firstNameInput">First Name</label>
                                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="lastNameInput">Last Name</label>
                                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="form-group col-sm-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                  
                    <!-- <form name="createForm">
                        First Name:<br>
                        <input type="text" ng-model="createForm.firstName"><br>
                        Last Name:<br>
                        <input type="text" ng-model="createForm.lastName"><br>
                        Address:<br>
                        <input type="text" ng-model="createForm.address"><br>
                        Email:<br>
                        <input type="text" ng-model="createForm.email"><br>
                    </form> -->
                </div>
                <div class="modal-footer">              
                    <button type="button" class="btn btn-default" ng-click="createClient()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
          
        </div>
    </div>

<!-- Update Client Modal -->
<div id="updateClientModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <!-- &times; is a key for "X" in corner -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> Update Client </h4>
            </div>
            <div class="modal-body">
                <form name="updateForm">
                    First Name:<br>
                    <input type="text" ng-model="updateForm.firstName"><br>
                    Last Name:<br>
                    <input type="text" ng-model="updateForm.lastName"><br>
                    Address:<br>
                    <input type="text" ng-model="updateForm.address"><br>
                    Email:<br>
                    <input type="text" ng-model="updateForm.email"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="pull-left btn btn-default btn-danger" data-toggle="modal" data-target="#confirmDelete">Delete</button>
                <button type="button" class="btn btn-default" ng-click="updateClient()">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
      
    </div>
</div>

<!-- Deletion Confirmation Modal -->
<div id="confirmDelete" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
          
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title">Confirm Delete</h4>
                </div>
                <div class="modal-body text-center">
                    Projects and quotes will be deleted.
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default btn-danger" ng-click="deleteClient()">Confirm Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>  
                </div>
            </div>
          
        </div>
</div>


<div class="row">
    <div class="col-sm-12">&nbsp;</div>
</div>


<table class="table table-hover display" id="clientGrid" style="width:100%; display:none;">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr id="{{$index}}" ng-dblclick="updateClientModal(client, $index)" ng-repeat="client in clientsArr.clients">
            <td>{{ client.firstName }}</td>
            <td>{{ client.lastName }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.email }}</td>
        </tr>
    </tbody>
</table>
