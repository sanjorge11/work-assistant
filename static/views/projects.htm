
<div class="row">
        <div class="col-sm-4"> 
            <h2>Create new project</h2> 
        </div>
        <div class="col-sm-1" style="margin-top: 20px; margin-bottom: 10px;">
            <button type="button" class="btn btn-success"data-toggle="modal" data-target="#myModal">Create</button>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- &times; is a key for "X" in corner -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Project</h4>
                </div>
                <div class="modal-body">
                    <form name="myForm">
                        Client ID:<br>
                        <input type="text" ng-model="formClientId"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="createProject()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
          
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">&nbsp;</div>
    </div>
    
    <h3>Projects</h3>  
    
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Client ID</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projectsArr.projects">
            <td>{{ project.clientId }}</td>
        </tr>
        </tbody>
    </table>
