
<div class="row">
        <div class="col-sm-4"> 
            <h2>Create new project</h2> 
        </div>
        <div class="col-sm-1" style="margin-top: 20px; margin-bottom: 10px;">
            <button type="button" class="btn btn-success"data-toggle="modal" data-target="#myModal">Create</button>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- &times; is a key for "X" in corner -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 ng-if="!myForm.formEditMode" class="modal-title">New Project</h4>
                    <h4 ng-if="myForm.formEditMode" class="modal-title">Update Project</h4>
                </div>
                <div class="modal-body">
                    <form name="myForm">
                        Client ID: &nbsp; 
                        <select ng-if="!myForm.formEditMode" ng-model="myForm.clientId">
                            <option ng-repeat="x in clientsArr.clients" value="{{ x._id }}"> {{ x.fullName }} </option>
                        </select>
                        <span ng-if="myForm.formEditMode"> {{myForm.clientName}} </span>
                        <br> <br>
                        Description: &nbsp; 
                        <input ng-if="!myForm.formEditMode" type="text" ng-model="myForm.description">
                        <span ng-if="myForm.formEditMode"> {{myForm.description}} </span>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="createProject()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
          
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">&nbsp;</div>
    </div>
    
    <h3>Projects</h3>  
    
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Client Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-dblclick="openModal(project)" ng-repeat="project in projectsArr.projects">
            <td>{{ project._id }}</td>
            <td>{{ mapToClient(project.clientId).fullName }}</td>
        </tr>
        </tbody>
    </table>
